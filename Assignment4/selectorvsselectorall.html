<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello world!</h1>
    <div class="txt">TEXT one</div>
    <div class="txt">TEXT two</div>

    <div class="txt">TEXT three</div>

    <div class="txt">TEXT four</div>
    <button onclick="qselector()">Query selector</button>
    <button onclick="qselectorall()">Query selector all</button>
    <script>
      function qselector() {
        document.querySelector(".txt").style.color = "#006600";
      }
      function qselectorall() {
        var ele = document.querySelectorAll(".txt");
        for (var i = 0; i < ele.length; i++) {
          ele[i].style.color = "#006600";
        }
      }
    </script>
    <script src="selectorvsselectorall.js"></script>
  </body>
</html>
